<mat-card class ="paymentcard">



        
  <mat-card-title class="cardtitle">จ่ายเงินเข้าร่วมกิจกรรม</mat-card-title>
      <mat-form-field class="example-full-width">
              <mat-select placeholder="Members" [(ngModel)]="pay.username" name="username">
                      <mat-option [value]="memberLogin.memberId">
                          {{memberLogin.username}} : {{memberLogin.name}}
                      </mat-option>
                    </mat-select>
      </mat-form-field>
      <br/>
      <mat-form-field class="example-full-width">
              <mat-select placeholder="กิจกรรม" [(ngModel)]="pay.eventname">
                <mat-option *ngFor="let join of joins" [value]="join.sportEvent.seid">
                  {{join.sportEvent.eventName}} : ราคา {{join.sportEvent.price}}
                </mat-option>
              </mat-select>
      </mat-form-field>
      <br/>
      <mat-form-field class="example-full-width">
              <mat-select placeholder="ประเภทการจ่ายเงิน" [(ngModel)]="pay.paycatename">
                <mat-option *ngFor="let paycate of paycates" [value]="paycate.paycateId"   >
                  {{paycate.paycateName}}
                </mat-option>
              </mat-select>
      </mat-form-field >
      <br/>
      <mat-form-field class="example-full-width">
              <input matInput placeholder="ชื่อบนบัตร" [(ngModel)]="pay.nameoncard">
            </mat-form-field>
      <br/>
      <mat-form-field class="example-full-width">
              <input matInput placeholder="กรอกจำนวนเงิน" [(ngModel)]="pay.paid">
            </mat-form-field>





<br/>

<a button mat-raised-button color="primary" (click)="save()">จ่ายเงิน</a>
<a button mat-raised-button color="warn" routerLink="/checkstatus">ตรวจสอบสถานะการจ่ายเงิน</a>

<br/>
<br/>
<div style="color:red;">{{text}}</div>
</mat-card>

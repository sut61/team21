<div align=center>
  <mat-card class="example-card">
    <div align=center>
      <mat-card-title></mat-card-title>
    </div>
    <div *ngFor="let profiles of profile">
      <div>
        <mat-card class="example">
          <mat-card-content>
            <div align=left>
              <p>id : {{profiles.name.memberId}}</p>
              <p>name : {{profiles.name.name}}</p>
              <p>username : {{profiles.name.username}}</p>
              <p>password : {{profiles.name.password}}</p>
              <p>ชื่อ : {{profiles.firstName}}</p>
              <p>นามสกุล : {{profiles.lastName}}</p>
              <p>ที่อยู่ : {{profiles.addressname.addressname}}   Code:  {{profiles.addressname.code}}</p>
            </div>
          </mat-card-content>
        </mat-card>
        <br><br>
      </div>
    </div>
  </mat-card>
</div>

<mat-card class="example-card">
  <div align="center">
    <mat-card-title><h2>รายการจองสถานที่</h2></mat-card-title>
    <mat-list>
      <div *ngFor="let resev of reserveInfo">
        <mat-card-content>
          <mat-divider></mat-divider>
          <a >• ชื่อกิจกรรม {{resev.sportEventF.eventName}} : สถานที่
            {{resev.placeEventF.placeName}} : พนักงานจอง {{resev.staffF.nameRegisterStaff}} : จองตั้งแต่ {{resev.sdate}} : ถึงวันที่ {{resev.edate}} </a>
          <mat-divider></mat-divider>
        </mat-card-content>
      </div>
    </mat-list>
  </div>

</mat-card>
